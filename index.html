<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="grid column4">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
    <div class="grid column2">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
    <div class="grid column6">

        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>

    <div class="sign-in">
        <h2>Sign in to your account</h2>
        <div class="form-field-set">
            <label for="email">Email-address</label>
            <input type="email" name="email" class="field">
        </div>
        <div class="form-field-set">
            <label for="password">Password</label>
            <input type="password" name="password" class="field">
        </div>
        <div class="class=form-fiel-set">
            <input type="submit" value="Sign in" class="sign-in-button">
        </div>
        <div class="footer">
             <p class="sign-up-text">Don't have an account yet?</p>
             <a href="" class="sign-up-link">Sign up</a>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
